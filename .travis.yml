language: python
sudo: false
dist: trusty
cache:
  - pip
  - apt
  - ccache

addons:
  apt:
    packages: &common_packages
      - build-essential
      - libhdf5-dev
      - gfortran
      - libatlas-dev
      - libatlas-base-dev
      - eatmydata
      - libpng12-dev
      - libfreetype6-dev
      - python-dev
      - libblas-dev
      - libc6
      - python-nose
      - pkg-config
      - g++
      - libx11-dev
      - liblapack-dev

python:
  - 2.7
  # - 3.5

env:
  - BARE_ENV=true
  # - BARE_ENV=false

before_install:
  - ls
  - mkdir "$HOME/hdf5" && pushd "$HOME/hdf5"
  - ls
  - wget http://www.hdfgroup.org/ftp/HDF5/current/src/hdf5-1.8.16.tar.gz
  - ls
  - tar xzf hdf5-1.8.16.tar.gz
  - ls
  - cd hdf5-1.8.16
  - ./configure
  - make
  - make install
  - file /usr/include/hdf5.h
  - popd
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - if [[ "$BARE_ENV" = true ]]; then
      conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy matplotlib cython;
    else
      conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION cython numpy matplotlib scipy numba h5py;
    fi
  - source activate test-environment

install: python setup.py install
script: python setup.py test
